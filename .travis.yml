dist: trusty
language: node_js
node_js:
   - "7"
sudo: false

addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.3

branches:
  only:
    - master
    - dev

install:
  - npm install

after_success:
  - if [[ $TRAVIS_BRANCH != 'master' ]]; then branch='dev'; fi;
  - export DATABASE=cognicity; npm build
  - git clone -b $branch https://github.com/urbanriskmap/cognicity-server.git urbanriskmap/cognicity-server ; cd urbanriskmap/cognicity-server ; npm install ; npm test
